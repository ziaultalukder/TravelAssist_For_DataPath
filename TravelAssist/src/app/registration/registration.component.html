<div class="container">
    <div class="row">
      <div class="col-md-8">
        <form [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit()">

          <div class="form-group">
              <label for="exampleInputUserName">User Name</label>
              <input type="text" class="form-control" id="exampleInputUserName" formControlName="UserName" placeholder="User Name" required>
          </div>
  
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" formControlName="Email" placeholder="Enter Email" required>
          </div>
  
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" formControlName="Password" placeholder="Password" required>
            <small id="emailHelp" class="form-text text-muted">Password Minimum 4 digit.</small>
          </div>
  
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
</div>
